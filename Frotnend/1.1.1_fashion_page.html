<script>
     async function fashionJob(){
        try{
            const getResponse = await fetch("http://localhost:8080/get-job-post");
            const jobContainer = document.getElementById("job-vacancy-container");
            const fashionJob = await getResponse.json();
            fashionJob.forEach(fashionJobItem => {
                if(fashionJobItem.Job_Course === "Fashion"){
                    console.log("Database received", fashionJobItem)
                    const fashionJobList = document.createElement('div');
                    fashionJobList.classList.add("job-container-list")

                    fashionJobList.innerHTML = `
                        <img src="${fashionJobItem.Image}" width="183px" height="118px">
                        <h1 style="font-size: 32;">${fashionJobItem.Job_Name}</h1> 
                        <h2 style="color: #938484; font-size: 24;">${fashionJobItem.Industry_Name}</h2> 
                        <h2 style="color: #D27E7E; font-size: 24;">${fashionJobItem.Job_Location}</h2> 
                        <h2 style="color: #604F4F; font-size: 24;">${fashionJobItem.Meeting_Type}</h2> 
                        <h2 style="color: #44B527; font-size: 24;">${fashionJobItem.Job_Type}</h2> 
                        <a href="1.0.1_aws_description_page.html"><button class="description-button">READ DESCRIPTION</button>
                    `
                    jobContainer.appendChild(fashionJobList)

                }
                
            })
            
        }catch(err){
            console.log(err)
        }
}

window.onload = fashionJob;

</script>
